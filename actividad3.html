<script type="text/javascript" charset="utf-8">
        $(document).keydown(function (tecla)
         {
            if (tecla.keyCode == 65)
            {
                document.getElementById('A').style.display="block";
                document.getElementById('B').style.display="none";
                document.getElementById('C').style.display="none";
               
            }

            if (tecla.keyCode == 66) 
            {
            	document.getElementById("B").style.display="block";
            	document.getElementById('A').style.display="none";
                document.getElementById('C').style.display="none";
              
            }

            if (tecla.keyCode == 67) 
            {
                document.getElementById('C').style.display="block";
                document.getElementById('A').style.display="none";
                document.getElementById('B').style.display="none";  
               
            }
        });
      </script> 
	<center>
		<div class="div">
			<script type="text/javascript">
				function frase() 
				{
					var frase;
					var opcion = prompt("Digite la Frase", "");

					if(opcion == null || opcion == "")
					{
						frase = "Debe Digitar la Frase"; 
					}
					else 
					{
						frase = opcion;
						alert("Oprima la Letra A,B o C para ver el cambio de la Frase");
					}
					document.getElementById("A").innerHTML = frase;
					document.getElementById("B").innerHTML = frase;
					document.getElementById("C").innerHTML = frase;
				}
			</script>
		</div>
